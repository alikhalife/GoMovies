<body class="card-container">
    <div>
    <div class="new-releases flex ">
        <h4>New Releases</h4>
        <p class="arrow right"></p>
        
    </div>

    <div class="card">

        <div class="poster"><img src="/assets/images/card/avengers-infinity-war.jpg" alt="">
        </div>
        <div class="details">
            <h2>Avengers Infinity War (2018) <span>Directed by</span></h2>
            <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span class="fantasy">Fantasy</span>
                <span class="action">Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                    Autem et exercitationem sint aut praesentium tempore perferendis voluptas 
                    
                </p>
            </div>
            <div class="star">
                <h4>Cast</h4>
                <ul>
                    <li><img src="/assets/images/card/chris-evans.jpg" alt="Chris Evans"></li>
                    <li><img src="/assets/images/card/scarlett-johanson.jpg" alt="Scarlett Johanson"></li>
                    <li><img src="/assets/images/card/chris-hemsworth.jpg" alt="Chris Hemsworth"></li>
                    <li><img src="/assets/images/card/robert-downey-jr.jpg" alt="Robert Downey Jr."></li>
                </ul>
            </div>
        </div>
        
    </div>
</div>
